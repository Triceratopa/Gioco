<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livello 1</title>
    <link rel="stylesheet" href="./firstLevel.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&family=Modak&family=Oi&family=PT+Serif:ital@0;1&family=Spicy+Rice&display=swap"

  <body>
    <section>
      <div id="navbar">
        <div id="title"><h2>Livello 1 : Variabile</h2></div>
        <div id="buttons">
          <button><i class="fas fa-ghost"></i></button>
          <button><i class="fas fa-cog"></i></button>
        </div>
      </div>
      <div id="code">
        <textarea
          id="user-code"
          placeholder="Scrivi il tuo codice qui..."
        ></textarea>
        <button id="run-code">Esegui</button>
        <pre id="output"></pre>
      </div>
    </section>
