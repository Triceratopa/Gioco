<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Il Mio Gioco</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .account-box {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .carousel-item img {
        height: 400px;
        object-fit: cover;
        width: 100%;
      }

      .invite-box {
        background-color: #e9ecef;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }

      footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      footer a {
        color: #f8f9fa;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CodeStar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="./GamePage.html">Giochi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./LoginPage.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./AccountPage.html">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--  Account -->
    <div class="container mt-5">
      <div class="account-box">
        <img
          src="https://via.placeholder.com/120"
          alt="Profile"
          class="profile-img mb-3"
        />
        <h2>Nome Cognome</h2>
        <p>@username</p>
      </div>
    </div>

    <!-- Carousel -->
    <div class="container mt-5">
      <div id="carouselGames" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../img/backgroundLevel3.png"
              class="d-block w-100"
              alt="Gioco 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/backgroundLevel1.png"
              class="d-block w-100"
              alt="Gioco 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/backgroundLevel2.png"
              class="d-block w-100"
              alt="Gioco 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselGames"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Precedente</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselGames"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Successivo</span>
        </button>
        <a
          href="./GamePage.html"
          class="btn btn-outline-light position-absolute top-0 end-0 m-3"
          >Vedi Tutti</a
        >
      </div>
    </div>

    <!-- Invita un Amico -->
    <div class="container mt-5">
      <div class="invite-box">
        <h3>Invita un Amico</h3>
        <p>Condividi il nostro gioco e guadagna premi invitando amici!</p>
        <form action="#" method="POST">
          <div class="mb-3">
            <label for="friendEmail" class="form-label"></label>
            <input
              type="email"
              class="form-control"
              id="friendEmail"
              placeholder="Email Amico"
              required
            />
          </div>
        </form>
        <button class="btn btn-primary">Invita Ora</button>
      </div>
    </div>

    <footer>
      <p>
        &copy; 2025 CodeStar | <a href="#">Termini e condizioni</a> |
        <a href="#">Privacy Policy</a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
