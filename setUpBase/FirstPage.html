<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeStar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Merriweather:ital,wght@1,700&family=Modak&family=Oi&family=PT+Serif:ital@0;1&family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./setUp.css" />
  </head>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #121212;

      color: #f8f9fa;
    }

    body {
      background-image: url("../img/3cc40cec-2574-4942-a1c4-a8a6fb0a72e3.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    #social {
      display: flex;
      justify-self: center;
      gap: 20px;
    }

    img {
      width: 100px;
      cursor: pointer;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    footer {
      margin-top: auto;
      color: rgb(151, 113, 255);
      display: flex;
      justify-content: center;
    }

    p {
      color: rgb(151, 113, 255);
      font-family: "Jersey 15", sans-serif;
      font-size: 50px;
      -webkit-text-stroke: 2px rgb(78, 0, 180);
    }

    h1 {
      color: rgb(151, 113, 255);
      font-family: "Jersey 15", sans-serif;
      font-size: 100px;
      -webkit-text-stroke: 2px rgb(78, 0, 180);
    }

    a {
      color: rgb(151, 113, 255);
      font-family: "Jersey 15", sans-serif;
    }

    .btn a {
      text-decoration: none;
    }

    #copyright {
      color: rgb(151, 113, 255);
      font-family: "Jersey 15", sans-serif;
      font-size: 30px;
      -webkit-text-stroke: 0px rgb(78, 0, 180);
    }
    .container-fluid {
      justify-content: flex-start;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 70px;
      }
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CodeStar</a>
      </div>
    </nav>

    <div class="container text-center mt-5">
      <h1>Benvenuto Programmatore</h1>
      <p>Inizia la tua avventura!</p>
      <button class="btn">
        <a class="text-black" href="./LoginPage.html">Prosegui</a>
      </button>
      <img src="../img/Gatta.svg" alt="Gatta" />
    </div>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Gioco. Tutti i diritti riservati. |</p>

      <a href="./Ringraziamenti.html">Ringraziamenti</a>
      <div id="social">
        <a
          href="https://www.linkedin.com/in/giulia-gallo-466387194/"
          target="_blank"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://www.instagram.com/triceratopa1/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
