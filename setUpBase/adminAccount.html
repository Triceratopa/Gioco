    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"

    <link rel="stylesheet" href="./setUp.css" />

    <style>
      .cover-photo {
        background-size: cover;
        background-position: center;
        height: 200px;
        border: 2px solid rgb(78, 0, 180);
      }

      .profile-img {
        width: 220px;
        height: 220px;
        border-radius: 50%;
        border: 5px solid rgb(187, 162, 255);
        margin-top: -60px;
        object-fit: cover;
      }

      .stats-box {
        background-color: rgb(187, 162, 255);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgb(78, 0, 180);
        border: 2px solid rgb(78, 0, 180);
        color: rgb(78, 0, 180);
      }
      a {
        color: rgb(151, 113, 255);
        font-family: "Jersey 15", sans-serif;
        text-decoration: none;
      }

      h2 {
        color: rgb(78, 0, 180);
      }

      p {
        color: rgb(78, 0, 180);
      }

      footer {
        background-color: #343a40;
        color: rgb(187, 162, 255);
        padding: 20px 0;
        text-align: center;
      }

      footer > p {
        color: rgb(187, 162, 255);
      }

      footer a {
        color: rgb(187, 162, 255);
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .btn {
        width: 150px;
        margin-bottom: 20px;
        margin-left: 100px;
      }

      img {
        width: 100px;
        cursor: pointer;
      }
      #admin {
        font-size: 80px;
      }
    </style>
  </head>

          </div></a
        >
        <a href="">
          <div class="col-md-4">
            <div class="stats-box text-center">

        >

            </div>
          </div></a
