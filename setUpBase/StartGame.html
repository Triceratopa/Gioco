  <style>
    html,

      height: 100%;
      margin: 0;
      display: flex;

      align-items: center;
    }

    img {

      box-shadow: 0px 0px 10px rgb(78, 0, 180);
    }

    h2 {
      color: rgb(151, 113, 255);
      font-family: "Jersey 15", sans-serif;

    }

    p {
      color: rgb(78, 0, 180);
      margin-left: 10px;
      font-family: "Jersey 15", sans-serif;
    }

    #startGame {
      border: 2px solid rgb(187, 162, 255);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgb(187, 162, 255);

    .btn {
      margin-top: 10px;

      height: 50px;
      text-align: center;
    }

    #social {
      display: flex;
      justify-self: center;
      gap: 20px;
    }

    footer {
      margin-top: auto;
