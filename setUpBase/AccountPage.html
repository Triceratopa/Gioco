<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account - Il Mio Gioco</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Merriweather:ital,wght@1,700&family=Modak&family=Oi&family=PT+Serif:ital@0;1&family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./setUp.css" />

    <style>
      .cover-photo {
        background-size: cover;
        background-position: center;
        height: 200px;
        border: 2px solid rgb(78, 0, 180);
      }

      .profile-img {
        width: 220px;
        height: 220px;
        border-radius: 50%;
        border: 5px solid rgb(187, 162, 255);
        margin-top: -60px;
        object-fit: cover;
      }

      .stats-box {
        background-color: rgb(187, 162, 255);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgb(78, 0, 180);
        border: 2px solid rgb(78, 0, 180);
        color: rgb(78, 0, 180);
      }

      h2 {
        color: rgb(78, 0, 180);
      }

      p {
        color: rgb(78, 0, 180);
      }

      footer {
        background-color: #343a40;
        color: rgb(187, 162, 255);
        padding: 20px 0;
        text-align: center;
      }

      footer > p {
        color: rgb(187, 162, 255);
      }

      footer a {
        color: rgb(187, 162, 255);
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./HomePage.html">CodeStar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./HomePage.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./GamePage.html">Giochi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Community</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sezione Account -->
    <div class="container mt-5">
      <div class="cover-photo"></div>

      <div class="text-center">
        <!-- Immagine Profilo -->
        <img src="" alt="Profile" class="profile-img" />

        <!-- Nome e Cognome -->
        <h2 class="mt-2">Nome Cognome</h2>
        <p>@username</p>
      </div>

      <!-- Statistiche -->
      <div class="row mt-5">
        <div class="col-md-4">
          <div class="stats-box text-center">
            <h4>Giochi Completati</h4>
            <p>25</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stats-box text-center">
            <h4>Giochi In Corso</h4>
            <p>3</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stats-box text-center">
            <h4>Punti Guadagnati</h4>
            <p>1200</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        &copy; 2025 CodeStar | <a href="#">Termini e condizioni</a> |
        <a href="#">Privacy Policy</a>
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
